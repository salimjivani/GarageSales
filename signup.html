<!DOCTYPE html>
<html>
	<head>
		<title>TreasureZen - signup</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		  <script>
			$(document).ready(function(){
			    $("#addimage").click(function(e){
			    	e.preventDefault();
			        $("#images").append("<br><input type='file' name='file[]' class='form-control'>");
			    });
			});
		  </script>
	</head>
	<body>
		 <form class="form-inline" action="signup.html" type="get">
		    First Name: <input type="text" name="fname" class="form-control" size="15" >
		    <br>
		    Last Name: <input type="text" name="lname" class="form-control" size="15" >
		    <br>
		    Address: <input type="text" name="address" class="form-control" size="15" >
		    <br>
		    Phone Number (optional): <input type="text" name="pnumber" class="form-control" size="15" >

		    <div id="images">
			    <button class="btn btn-basic" id="addimage">Add Image:</button> 
			    <br>
			    <input type="file" name="file[]" class="form-control" >
		    </div>

		    <button type="submit" class="btn btn-success">Sign Up</button>
  		 </form>
	</body>
</html>
